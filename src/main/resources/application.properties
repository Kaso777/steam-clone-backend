spring.application.name=steam-clone-backend

# H2 Database (In-Memory)
spring.h2.console.enabled=true
# Per abilitare la console H2 per visualizzare il DB
spring.h2.console.path=/h2-console
# Percorso della console H2

# Spring Data JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# JPA gestir√† la creazione/aggiornamento delle tabelle
spring.jpa.show-sql=true
# Mostra le query SQL eseguite (utile per debug)
spring.jpa.properties.hibernate.format_sql=true
# Formatta l'SQL per renderlo leggibile

# Database Connection (H2 Memory)
spring.datasource.url=jdbc:h2:mem:steamclonedb
# URL del database in memoria
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=